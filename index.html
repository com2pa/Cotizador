<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <!-- estilos -->
    <link rel="stylesheet" href="styles.css">
    <title>Cotizador</title>
</head>
<body>
    <nav class="nav-bar">
        <h1> Cotizador</h1>
        <svg xmlns="http://www.w3.org/2000/svg" id="bar-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>
          
        <ul class="nav-menu">
            <li><a href="/index.html">home</a> </li>
        </ul>

    </nav>
    <div id="container">
        <img src="img/crypto.svg" alt="">
        <div class="coin-container coin-container-1">
            <form action="" id="coin-form">
                <div  class="coin-input-container">
                    <label for="coin"> ELIGE TU MONEDA</label>
                    <select name="" id="coin" class="coin-input">
                        <option value="" selected disabled> Selecione una moneda</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">EUROS</option>
                        <option value="ARS">Pesos Argertinos</option>
                        <option value="VES">Bolivares</option>                       
                    </select>
                </div>
                <div  class="coin-input-container ">
                    <label for="crypto"> Elige tu CryptoMoneda</label>
                    <select name="" id="crypto" class="coin-input">
                        <option  selected disabled value=""> Selecione una cryptoMoneda</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">ETHEREUM</option>
                        <option value="AXS">AXS</option>
                        <option value="BNB">Binances Coin</option>                       
                    </select>                    
                </div>
                <div  class="coin-input-container">
                    <label for="amount"> Elige tu CryptoMoneda</label>
                      <input type="text" name="amount" id="amount" class="amount" placeholder="Monto">
                      <button id="form-btn" type="submit" >Cotizar </button>                 
                </div>
            </form>
            <div id="coin-info">
                <!-- <p class="info"> El precio es: <span class="price">1480$</span></p>
                <p class="info"> El precio mas Alto es : <span class="price">1480$</span></p>
                <p class="info"> El precio mas bajo es: <span class="price">1480$</span></p>
                <p class="info"> Variacion 24hrs: <span class="price">4.5%</span></p>
                <p class="info"> Puede comprar: <span class="price">1.581$</span></p> -->
            </div>
        </div>
    </div>

    <footer>
        <p id="foote-page"> Desarrollado por Merwil Vegas</p>
    </footer>


    <script src="index.js"></script>
</body>
</html>
